<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaqueries in small,medium&large devices</title>
    <style>
        
        @media(max-width: 600px) {
             #img1 {
               display: none;
            }
        }

        @media(min-width: 600px) and (max-width:992px){
            #img2 {
               display: none;
            }
        }

         @media(min-width: 992px) {
            #img1 {
               position: relative;
            }
            #img2{
                position: absolute;
            }
        }

    </style>
</head>
<body>
    <div>
        <img id="img1"  width="500px" height="900px" src="https://cdn.pixabay.com/photo/2023/08/07/13/44/tree-8175062_1280.jpg">
        <img id="img2"  width="500px" height="900px" src="https://thumbs.dreamstime.com/b/mobile-phone-wallpaper-soft-focus-delicate-flower-amidst-blurred-orange-meadow-sunset-354016436.jpg">
    </div>
</body>
</html>
